<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Kron</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="anim.css">
    <link rel="icon" type="image/x-icon" href="/graphics/favicon-192x192.png">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body onload="onSiteLoad()">
    <div class="page-header"></div>
    <div class="grid-flex-wrapper">
        <div class="main-grid">
            <div class="main-title">
                Jonathan Kron
            </div>

            <div class="main-menu">
                <div>
                    <span id="id-photo" style="color: white; cursor: pointer;"
                        onclick="clickMenu('id-photo', 'id-photo-gallery')">Photography</span>
                </div>
                <!--
                <div>
                    <span id="id-video" style="color: grey; cursor: pointer; text-decoration: line-through;"
                        onclick="clickMenu('id-video', 'id-video-gallery')">Videography</span>
                </div>
                <div>
                    <span id="id-music" style="color: grey; cursor: pointer; text-decoration: line-through;"
                        onclick="clickMenu('id-music', 'id-music-gallery')">Music</span>
                </div>
                -->
            </div>
        </div>
    </div>

    <!--
    <div id="scroll-down">
        <a onclick="scroller()">
            <img src="graphics/arrow-down.svg" width="50px">
        </a>
    </div>
    -->

    <script>
        function scroller() {
            window.scrollTo(0, window.innerHeight);
            document.getElementById('scroll-down').className = 'scrollerOutAnim';
        }
        function clickMenu(menuText, menuGallery) {
            //reset colors
            document.getElementById("id-photo").style.color = "grey";
            document.getElementById("id-video").style.color = "grey";
            document.getElementById("id-music").style.color = "grey";
            //reset galleries
            document.getElementById("id-photo-gallery").style.display = "none";
            document.getElementById("id-video-gallery").style.display = "none";
            document.getElementById("id-music-gallery").style.display = "none";

            document.getElementById(menuText).style.color = "white";
            document.getElementById(menuGallery).style.display = "flex";
            console.log(menuGallery)

            //scroller();
        }
        function onSiteLoad() {
            //document.getElementById('scroll-down').className = 'fadeIn';


            let countJ = 0;
            for (let i = 1; i <= 19; i++) {
                countJ++;
                if (countJ == 4) { countJ = 0; }
                $("#col-" + countJ + "").append("<img src='photos/" + i + ".jpg' style='width:100%' loading='lazy'>");
            }


            $(".row img").click(function () {
                $("#full-image").attr("src", $(this).attr("src"));
                $('#image-viewer').css("display", "flex");;
            });

            $("#image-viewer").click(function (event) {
                if (event.target.className != "modal-content") {
                    $('#image-viewer').css("display", "none");;
                }
            });
        }
    </script>

    <!--<hr>-->

    <div id="id-photo-gallery" class="photo-gallery" style="display: flex;">
        <!-- Photo Grid <img src="photos/1.jpg" style='width:100%' loading='lazy'> -->
        <div class="row">
            <div class="column" id="col-0">
            </div>
            <div class="column" id="col-1">
            </div>
            <div class="column" id="col-2">
            </div>
            <div class="column" id="col-3">
            </div>
        </div>
    </div>
    <div id="id-video-gallery" class="video-gallery" style="display: none;">
        <!--<span id="test-button">test</span>-->
    </div>
    <div id="id-music-gallery" class="music-gallery" style="display: none;">
        <!--<h1>Music Gallery TODO</h1>-->
    </div>

    <!--<hr>-->
    <!--
    <div class="photo-gallery">
        <h1>Contact TODO</h1>
    </div>
    -->


    <div id="image-viewer">
        <span class="close">&times;</span>
        <img class="modal-content" id="full-image">
    </div>

</body>

</html>
