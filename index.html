<!DOCTYPE html>
<html>

<head>
    <title>Jonathan Kron</title>

    <!-- Links and Libraries -->
    <link rel="stylesheet" href="css.css">

    <!-- Font -->

    <!-- Phone -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>

    </header>

    <video muted loop id="mainVideo">
        <source src="graphics/MainVideo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>


    <div id="logoGifDiv">
        <a href="#" onclick="logoClick()">
            <img id="logoGif" src="graphics/In.gif" width="250">
            <img id="logoGif" src="graphics/Out.gif" width="250" style="display: none;">
        </a>
    </div>

    <div id="scroll-down">
        <img src="graphics/arrow-down.svg" width="50px">
    </div>

    <script>
        function logoClick() {
            document.getElementById('logoGif').src = 'graphics/Out.gif';
            document.getElementById('logoGif').setAttribute('style', 'pointer-events: none;');

            document.getElementById('scroll-down').className = 'fadeIn';

            document.getElementById('mainVideo').play();
            document.getElementById('mainVideo').className = 'fadeIn';
        }
    </script>
</body>

</html>
