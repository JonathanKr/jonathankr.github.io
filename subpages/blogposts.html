	<script>
		function setDates() {
			const liDates = document.getElementsByClassName("liDate");
			for (let i = 0; i < liDates.length; i++) {
				liDates[i].innerHTML = "[" + Math.round((Date.parse(liDates[i].id) / 1000)).toString(16) + "]";
			}
		}
	</script>

	<script>
		function replaceAt(input_str, index, replacement) {
			return input_str.substr(0, index) + replacement + input_str.substr(index + replacement.length);
		}
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}
		async function dateForm() {
			const dateForm = document.getElementById("dateForm_id");
			const hexDates = document.getElementById("hexDates_id");

			if (dateForm.style.color == "rgb(191, 191, 191)") {
				dateForm.style.color = "#ffffff";
				hexDates.style.color = "#bfbfbf";

				const liDates = document.getElementsByClassName("liDate");

				for (let i = 0; i < liDates.length; i++) {
					let hex = Math.round((Date.parse(liDates[i].id) / 1000)).toString(16);
					const hex_length = hex.length;
					let date = liDates[i].id;
					let new_date = "";
					const date_length = date.length;
					//delte hex to correct length
					if (hex_length > date_length) {
						for (let j = 0; j < (hex_length - date_length); j++) {
							hex = hex.substring(0, hex.length - 1);
							liDates[i].innerHTML = "[" + hex + "]";
							await sleep(20);
						}
					}

					//replace hex with date chars
					for (let j = 0; j < date_length; j++) {
						hex = replaceAt(hex, j, date[j]);
						liDates[i].innerHTML = "[" + hex + "]";
						await sleep(20);
					}
				}
			}

		}
		async function hexDates() {
			const dateForm = document.getElementById("dateForm_id");
			const hexDates = document.getElementById("hexDates_id");

			if (hexDates.style.color == "rgb(191, 191, 191)") {
				dateForm.style.color = "#bfbfbf";
				hexDates.style.color = "#ffffff";

				const liDates = document.getElementsByClassName("liDate");
				for (let i = 0; i < liDates.length; i++) {
					let hex = Math.round((Date.parse(liDates[i].id) / 1000)).toString(16);
					const hex_length = hex.length;
					let date = liDates[i].id;
					let new_date = "";
					const date_length = date.length;
					//delte date to correct length
					if (date_length > hex_length) {
						for (let j = 0; j < (date_length - hex_length); j++) {
							date = date.substring(0, date.length - 1);
							liDates[i].innerHTML = "[" + date + "]";
							await sleep(20);
						}
					}

					//replace date with hex chars
					for (let j = 0; j < hex_length; j++) {
						date = replaceAt(date, j, hex[j]);
						liDates[i].innerHTML = "[" + date + "]";
						await sleep(20);
					}
				}
			}
		}
	</script>
