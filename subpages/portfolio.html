					function toggleLinks() {

						const imageList = document.getElementsByClassName("portfolioList")[0];

						const imageLinkList = document.getElementsByClassName("portfolioLinkList")[0];

						

						linkSpan.style.color = "#ffffff";

						imageSpan.style.color = "#bfbfbf";

						

						imageList.style.display = "none";

						imageLinkList.style.display = "block";

					}

					function toggleImages() {

						const imageList = document.getElementsByClassName("portfolioList")[0];

						const imageLinkList = document.getElementsByClassName("portfolioLinkList")[0];

						

						linkSpan.style.color = "#bfbfbf";

						imageSpan.style.color = "#ffffff";

						

						imageList.style.display = "block";

						imageLinkList.style.display = "none";

				<div class="unselectable"><span onclick="volDown()" style="cursor:pointer;">&#171;</span> Vol: <span id="zeroCorrect"></span><span id="musicVol">50</span>% <span onclick="volUp()" style="cursor:pointer;">&#187;</span></div><br>

				

				<script>

					function volUp() {

						var orVol = document.getElementById("musicVol").innerHTML;

						var newVol = parseInt(orVol) + 5;

						if (orVol < 100){

							document.getElementById("musicVol").innerHTML = newVol;

						}

						if (newVol < 10) {

							document.getElementById("zeroCorrect").innerHTML = "0";

						} else {

						document.getElementById("zeroCorrect").innerHTML = "";

						}

						

						var sounds = document.getElementsByTagName('audio');

						for(i=0; i<sounds.length; i++) sounds[i].volume = document.getElementById("musicVol").innerHTML/100;

					}

					function volDown() {

						var orVol = document.getElementById("musicVol").innerHTML;

						var newVol = parseInt(orVol) - 5;

						if (orVol > 0){

							document.getElementById("musicVol").innerHTML = newVol;

						}

						if (newVol < 10) {

							document.getElementById("zeroCorrect").innerHTML = "0";

						} else {

						document.getElementById("zeroCorrect").innerHTML = "";

						}

						

						var sounds = document.getElementsByTagName('audio');

						for(i=0; i<sounds.length; i++) sounds[i].volume = document.getElementById("musicVol").innerHTML/100;

					}

				</script>

					function audioPlayer(_name, _id) {

						var or = _name;

						var audio = document.getElementById(_id+"_audio");

						if (_name === "[Play Audio Track]"){

							newName = "[Pause Audio Track]";

							audio.volume = document.getElementById("musicVol").innerHTML/100;

							audio.play();

						} else {

							audio.pause();
