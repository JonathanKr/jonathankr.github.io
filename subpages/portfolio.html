		<main>
			<div class="content">
				
				<span class="portCat">[Renders]</span><br>
				<br>
				<ul class="portfolioList">
					<li><img onclick="openModal(this.src)" class="portImage" src="../images/portfolio/test.jpg" width="150px" height="150px"></li>
					<li><img onclick="openModal(this.src)" class="portImage" src="../images/portfolio/test2.jpg" width="150px" height="150px"></li>
					<li><img onclick="openModal(this.src)" class="portImage" src="../images/portfolio/test3.jpg" width="150px" height="150px"></li>
					<li><img onclick="openModal(this.src)" class="portImage" src="../images/portfolio/test4.jpg" width="150px" height="150px"></li>
				</ul>
				
				
				<!-- Modal -->
				<div id="portModal" class="modal">
					<span class="close">&#10005;</span>
					<img class="modal-content" id="imgModal">
				</div>
				
				<script>
				var modal = document.getElementById("portModal");
				var modalImg = document.getElementById("imgModal");
				function openModal(_src) {
					modal.style.display = "block";
					modalImg.src = _src;
				}
				var span = document.getElementsByClassName("close")[0];
				span.onclick = function() {
					modal.style.display = "none";
				}
				</script>
				
				<br><span class="portCat">[Music]</span>  <div class="unselectable"><span onclick="volDown()" style="cursor:pointer;">&#171;</span> Vol: <span id="zeroCorrect"></span><span id="musicVol">50</span>% <span onclick="volUp()" style="cursor:pointer;">&#187;</span></div><br>
				
				<script>
					function volUp() {
						var orVol = document.getElementById("musicVol").innerHTML;
						var newVol = parseInt(orVol) + 5;
						if (orVol < 100){
							document.getElementById("musicVol").innerHTML = newVol;
						}
						if (newVol < 10) {
							document.getElementById("zeroCorrect").innerHTML = "0";
						} else {
						document.getElementById("zeroCorrect").innerHTML = "";
						}
						
						var sounds = document.getElementsByTagName('audio');
						for(i=0; i<sounds.length; i++) sounds[i].volume = document.getElementById("musicVol").innerHTML/100;
					}
					function volDown() {
						var orVol = document.getElementById("musicVol").innerHTML;
						var newVol = parseInt(orVol) - 5;
						if (orVol > 0){
							document.getElementById("musicVol").innerHTML = newVol;
						}
						if (newVol < 10) {
							document.getElementById("zeroCorrect").innerHTML = "0";
						} else {
						document.getElementById("zeroCorrect").innerHTML = "";
						}
						
						var sounds = document.getElementsByTagName('audio');
						for(i=0; i<sounds.length; i++) sounds[i].volume = document.getElementById("musicVol").innerHTML/100;
					}
				</script>
				
				<ul class="portfolioListAudio">
					<audio id="1_audio"><source src="../audio/portfolio/A_23_1.mp3" type="audio/mp3"></audio>
					<li><button class="audioPlayButton" id="1" onclick="audioPlayer(this.innerHTML,id)" type="button">[Play Audio Track]</button> Track Name</li>
				</ul>
				
				<script>
					function audioPlayer(_name, _id) {
						var or = _name;
						var newName;
						var audio = document.getElementById(_id+"_audio");
						if (_name === "[Play Audio Track]"){
							newName = "[Pause Audio Track]";
							audio.volume = document.getElementById("musicVol").innerHTML/100;
							audio.play();
						} else {
							newName = "[Play Audio Track]";
							audio.pause();
						}
						document.getElementById(_id).innerHTML = newName;
					}
				</script>
