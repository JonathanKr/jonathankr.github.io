				</ul>

				<ul class="portfolioList">
					<li><img onclick="openModal(this.src)" class="portImage" src="../images/portfolio/test.jpg" width="150px" height="150px"></li>
				</ul>
				
				
				<!-- Modal -->
				<div id="portModal" class="modal">
					<span class="close">&#10005;</span>
					<img class="modal-content" id="imgModal">
				</div>
				
				
				<script>
				var modal = document.getElementById("portModal");
				var modalImg = document.getElementById("imgModal");
				function openModal(_src) {
					modal.style.display = "block";
					modalImg.src = _src;
				}
				var span = document.getElementsByClassName("close")[0];
				span.onclick = function() {
					modal.style.display = "none";
				}
				</script>
