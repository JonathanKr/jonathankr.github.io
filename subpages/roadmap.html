				<span class="blogSection">Roadmap</span>
				<br>
				<div class="unselectable"><span onclick="expandAll()" id="expandAll_id" style="cursor: pointer; color: #bfbfbf ">Expand All</span> \ <span onclick="collapseAll()" id="collapseAll_id" style="cursor:pointer; color: #ffffff;">Collapse All</span></div><br>
				
				<script>
					function expandAll() {
						const linkSpan = document.getElementById("expandAll_id");
						const imageSpan = document.getElementById("collapseAll_id");
						
						const roadmapArray = ["videos_toggle","coding_toggle","gumroad_toggle","blog_toggle"];
						const openArrowArray = document.getElementsByClassName("openArrow_Class");
						
						linkSpan.style.color = "#ffffff";
						imageSpan.style.color = "#bfbfbf";
						
						roadmapArray.forEach(displayAll);
						
						function displayAll(value){
							document.getElementById(value).style.display = "block";
						}
						Array.from(openArrowArray).forEach(
							function(element, index, array) {
								element.style.display = "inline";
							}
						);
					}
					function collapseAll() {
						const linkSpan = document.getElementById("expandAll_id");
						const imageSpan = document.getElementById("collapseAll_id");
						
						const roadmapArray = ["videos_toggle","coding_toggle","gumroad_toggle","blog_toggle"];
						const openArrowArray = document.getElementsByClassName("openArrow_Class");
						
						linkSpan.style.color = "#bfbfbf";
						imageSpan.style.color = "#ffffff";
						
						roadmapArray.forEach(displayNone);
						
						function displayNone(value){
							document.getElementById(value).style.display = "none";
						}
						Array.from(openArrowArray).forEach(
							function(element, index, array) {
								element.style.display = "none";
							}
						);
					}
				</script>
				
				<div class="roadmapWrapper">
					<div class="roadmapContainer">
						<span class="unselectable"><span class="openArrow_Class" id="videos_toggle_arrow" style="display: none;">&#155; </span><span class="roadMapHoverTopic" style="cursor: pointer;" onclick="toggleRoadMap(this.id)" id="videos">[Videos]</span></span><br>
						<div class="roadmapInnerDiv" id="videos_toggle" style="display: none">
							<ul>
								<li class="unselectable" onclick="openModal(this.id)" id="video_id_1"><span class="liDate">[DATE]</span>&nbsp;Topic</li>
								<div id="video_id_1_text" style="display: none; padding-left: 20px;">
								</div>
							</ul>
						</div>
					</div>
					<div class="roadmapContainer">
						<span class="unselectable"><span class="openArrow_Class" id="coding_toggle_arrow" style="display: none;">&#155; </span><span class="roadMapHoverTopic" style="cursor: pointer;" onclick="toggleRoadMap(this.id)" id="coding">[Coding Projects]</span></span><br>
						<div class="roadmapInnerDiv" id="coding_toggle" style="display: none">
							<ul>
								<li class="unselectable" onclick="openModal(this.id)" id="coding_id_1"><span class="liDate">[DATE]</span>&nbsp;Topic</li>
								<div id="coding_id_1_text" style="display: none; padding-left: 20px;">
								</div>
							</ul>
						</div>
					</div>
					<div class="roadmapContainer">
						<span class="unselectable"><span class="openArrow_Class" id="gumroad_toggle_arrow" style="display: none;">&#155; </span><span class="roadMapHoverTopic" style="cursor: pointer;" onclick="toggleRoadMap(this.id)" id="gumroad">[Gumroad]</span></span><br>
						<div class="roadmapInnerDiv" id="gumroad_toggle" style="display: none">
							<ul>
								<li class="unselectable" onclick="openModal(this.id)" id="gumroad_id_1"><span class="liDate">[DATE]</span>&nbsp;Topic</li>

								</div>
							</ul>
						</div>
					</div>
					<div class="roadmapContainer">
						<span class="unselectable"><span class="openArrow_Class" id="blog_toggle_arrow" style="display: none;">&#155; </span><span class="roadMapHoverTopic" style="cursor: pointer;" onclick="toggleRoadMap(this.id)" id="blog">[Blog Posts]</span></span><br>
						<div class="roadmapInnerDiv" id="blog_toggle" style="display: none">
							<ul>
								<li class="unselectable" onclick="openModal(this.id)" id="blog_id_1"><span class="liDate">[DATE]</span>&nbsp;Topic</li>
								<div id="blog_id_1_text" style="display: none; padding-left: 20px;">
								</div>
							</ul>
						</div>
					</div>
				</div>
				
				<script>
					function toggleRoadMap(_name){
						const toggleDiv = document.getElementById(_name + ("_toggle"));
						const toggleArrow = document.getElementById(_name + ("_toggle_arrow"));
						
						if (toggleDiv.style.display === "none"){
							toggleDiv.style.display = "block";
							toggleArrow.style.display = "inline";
						} else {
							toggleDiv.style.display = "none";
							toggleArrow.style.display = "none";
						}
					}
					
					$(document).ready(function() {
						$(".roadmapInnerDiv").mousewheel(function(event, delta) {
							this.scrollLeft -= (delta * 30);
							event.preventDefault();
						});
					});
				</script>
