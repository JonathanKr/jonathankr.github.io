	<script>
		function openImageViewer(_src) {
			const splitString = _src.split("/");
			let name = splitString[splitString.length - 1];
			name = name.replace(".webp", "");
			//console.log(name);
			location.href = "./showImage.html?" + name + "=" + _src;
		}
